<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="profile_div">
        <div id="profile_photo"></div>
    </div>
    <h1 id="contact_heading"><i class="fa-solid fa-address-book" id="contact_icon"></i> All Contacts</h1>
    <input type="search" placeholder="search your contact...." id="search_box">
    <i class="fa-solid fa-user-plus" id="addContact_icon"></i>
    <div id="contact_div">
        
    </div>
    <div id="add_contactDiv">
        <h2 id="add_contact_heading">Add New Contact</h2>
        <input type="text" placeholder="Enter Name" id="add_name"><br>
        <input type="number" placeholder="Enter Phone Number" id="add_number"><br>
        <div id="buttonDiv">
            <button id="save" type="submit">Save</button>
            <button id="close" type="button">Close</button>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
